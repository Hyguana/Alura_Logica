<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <!--Required meta tags-->
        <title>Change Falgs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
    <body>
        <canvas width="600" height="400"></canvas>
        <script>

            var showBrazil = true; //The idea is to sohw the flag Brazil first.
         
            function drawBrazilFlag(){
                var tela = document.querySelector('canvas');
                var pincel = tela.getContext('2d');
                
                pincel.fillStyle="green";
                pincel.fillRect(0, 0, 600, 400);
                
                pincel.fillStyle="yellow";
                pincel.beginPath();
                pincel.moveTo(300, 50);
                pincel.lineTo(50, 200);
                pincel.lineTo(550, 200);
                pincel.fill();

                pincel.beginPath();
                pincel.moveTo(50, 200);
                pincel.lineTo(300, 350);
                pincel.lineTo(550, 200);
                pincel.fill();

                pincel.fillStyle="darkBlue";
                pincel.beginPath();

                pincel.arc(300,200,100,0,2*3.14);
                pincel.fill();
            }

            function drawGermanyFlag(){
                var tela = document.querySelector('canvas');
                var pincel = tela.getContext('2d');

                pincel.fillStyle = 'Black';
                pincel.fillRect(0,0,600,133);

                pincel.fillStyle = 'Red';
                pincel.fillRect(0,133,600,133);

                pincel.fillStyle = 'Yellow';
                pincel.fillRect(0,266,600,133);
            }

            function trocaBandeira() {
                // Here we should call drawGermanyFlag () or drawBrazilFlag ()
                if(showBrazil == true){
                    drawBrazilFlag();
                    showBrazil = false;
                }else{
                    drawGermanyFlag();
                    showBrazil = true;
                }

            }
            setInterval(trocaBandeira, 3000); // Every 3 seconds, it call Flag Exchenge.
        </script>
        
    </body>
