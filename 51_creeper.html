<canvas width="600" height="400"></canvas>
<script>
    //criando área para trabalhar CANVAS
    var canvas = document.querySelector('canvas');
    //Criando pincel para fazer as cores.
    var brush = canvas.getContext('2d');

    // Cabeça
    brush.fillStyle ='darkgreen';
    brush.fillRect(100,125,350,300);

    //primeiro olho
    brush.fillStyle = 'black';
    brush.fillRect(150,175,90,90);

    //segundo Olho
    brush.fillStyle = 'black';
    brush.fillRect(310,175,90,90);

    //nariz
    brush.fillStyle = 'black';
    brush.fillRect(240,265,70,100);

    // boca1
    brush.fillStyle ='black';
    brush.fillRect(200,300,40,110);

    //boca 2
    brush.fillStyle = 'black';
    brush.fillRect(310,300,40,110);
</script>
<audio controls>
    <source src="music1.mp3" type="audio/mpeg">
</audio>
