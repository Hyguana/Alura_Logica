<!DOCTYPE html>
<meta charset="UTF-8">
<canvas width="960" height="640"></canvas>


<script>
    var width = 960;
    var height = 640;
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'rgba(0,0,0,3)';
    pincel.fillRect(0,0,width,height);

    function desenhaCirculo(x,y,raio,cor){
        pincel.fillStyle = 'rgba(135,206,250,5)';
        pincel.beginPath();
        pincel.arc(x,y,raio,0,2*Math.PI);
        pincel.fill();
    }

    function limpaTela(){
        pincel.clearRect(0,0,width,height);
    }

    var x=20;
    var y=20;
    var sentido = 1;
    function atualizaTela(){
        limpaTela();
        if(x>width){
            sentido = -1;
        }else if(x<0){
            sentido = 1;
        }
        desenhaCirculo(x,y,10);
        x = x + sentido;
        y = y + sentido;
    }

    setInterval(atualizaTela,5);
    
</script>
