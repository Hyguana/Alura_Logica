<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function escreva(frase){
        document.write(frase);
        pulaLinha();
    }

    function a(num1,num2){
        return num1 + num2;
    }

    function b(num1,num2){
        return num1 /num2;
    }

    var resultado = a(10,20) + b(30,2);
    escreva(resultado);
    
</script>
