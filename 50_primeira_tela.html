<canvas width ='600' height ='400'></canvas>
<script>
    var canvas = document.querySelector('canvas');
    var brush = canvas.getContext('2d');
    
    /*
    //area_de fu_fundo
    brush.fillStyle = 'Lightgrey';
    brush.fillRect(0,0,600,400);
    */

    //primeiroRetangulo
    brush.fillStyle = 'Green';
    brush.fillRect(0,0,200,400);

    //segundoRetangulo

    //terceiroRetangulo
    brush.fillStyle = 'Red';
    brush.fillRect(400,0,200,400);

    //Fazendo Triangulo
    brush.fillStyle = 'Yellow';
    brush.beginPath();
    brush.moveTo(300,200);
    brush.lineTo(200,400);
    brush.lineTo(400,400);
    brush.fill();

    //circuloCentro
    brush.fillStyle = 'Blue';
    brush.beginPath();
    //eixo x,y,raio,anguloIni,anguloFin radianos
    brush.arc(300,200,50,0,2 * 3.14);
    brush.fill();
</script>
