<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write('<br');
    }

    function escreva(frase){
        document.write(frase);
        pulaLinha();
    }

    function a(texto){
        return "(" + texto + ")";
    }

    function b(texto){
        return "@" + texto + "@";
    }

    function c(nome, sobrenome){
        return b(nome + " " + a(sobrenome));
    }

    var resultado = c("Flavio","Almeida");

    escreva (resultado);
</script>
