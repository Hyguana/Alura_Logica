<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function escreve(frase){
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt('Digite o número de vitórias.: '));
    
    var empates = parseInt(prompt('Digite o número de empates.: '));
    
    var pontos = vitorias * 3 + empates;

    escreve ('Pontos anteriores 28.');

    if(pontos > 28) {
        escreve ("Seu time está melhor do que no ano passado.");
    }

    if(pontos < 28) {
        escreve ("Seu time está pior do que no ano passado.");
    }

    if(pontos == 28) {
        escreve ("Seu time está igual ao ano passado.");
    }

    escreve('Pontos atuais '+ pontos);
    escreve ("FIM");
</script>
