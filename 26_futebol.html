<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function escreva(frase){
        document.write(frase);
        pulaLinha();
    }

    var vitorias    = perseInt(prompt('Digite o número de vitórias.: '));
    
    var empates = perceInt(prompt('Digite o número de empates.: '));
    
    var pontos = vitorias * 3 + empates;

    escreva(pontos + ' pontos nesta etapa.');
</script>
