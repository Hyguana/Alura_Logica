<body>
    <canvas width="1024" heigth="768"></canvas>
    <script>
        var eixoX = 1024;
        var eixoY = 768;                
        var tela = document.querySelector('canvas');
        var pincel =tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0,0,eixoX,eixoY);

        var raio = 10;

        function drawCircle(x,y, raio, cor){
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.fill();
        }

        function limpaTela(0,0,eixoX,eixoY){
            pincel.clearRect(0,0,eixoX,eixoY);
        }
        
        function drawTarget(x,y){
        drawCircle(x, y, raio +20, 'red');
        drawCircle(x, y, raio +10, 'white');
        drawCircle(x, y, raio, 'red');
        }

        function randomTarget(max){
            return Math.floor(Math.random() *max);
        }
        
        var xRandom = randomTarget(eixoX);
        var yRandom = randomTarget(eixoY);

        drawTarget(xRandom, yRandom);

        
    </script>
</body>
