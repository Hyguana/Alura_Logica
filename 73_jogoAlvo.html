<!DOCTYPE html>
<head>
    <meta charse="UTF-8">
    <script>
        var xAxis = 600;
        var yAxis = 400;
    </script>
</head>
<style>
    *{box-sizing:border-box; margin:0; padding:0;}
    html{height:100%;width:100%;}
    canvas{
        border: solid 1px;
    }
</style>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        var tela = document.querySelector('canvas');
        var pincel =tela.getContext('2d');

        var xRandom = randomTarget;
        var yRandom = randomTarget;

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0,0,xAxis,yAxis);

        var raio = 10;

        function drawCircle(x,y, raio, cor){
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.fill();
        }

        function limpaTela(){
            pincel.clearRect(0, 0, xAxis, yAxis);
        }
        
        function drawTarget(x, y){
        drawCircle(x, y, raio+20, 'red');
        drawCircle(x, y, raio+10, 'white');
        drawCircle(x, y, raio, 'red');
        }

        function randomTarget(max){
            return Math.floor(Math.random() *max);
        }
        
        function updateScreen(){
            limpaTela();
            drawTarget(xRandom, yRandom);
        }

        setInterval(updateScreen, 1000);

        function alertClick(evento){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if(){
                alert('Acertou!');
            }

        }

        tela.onclick = alertClick;
    </script>
</body>
</html>
