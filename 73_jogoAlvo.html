<body>
    <canvas width="600" heigth="400"></canvas>
    <script>
                
        var tela = document.querySelector('canvas');
        var pincel =tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0,0,600,400);

        var raio = 10;

        function drawCircle(x,y, raio, cor){
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.fill();
        }

        function limpaTela(){
            pincel.clearRect(0,0,600,400);
        }
        
        function drawTarget(x,y){
        drawCircle(x, y, raio +20, 'red');
        drawCircle(x, y, raio +10, 'white');
        drawCircle(x, y, raio, 'red');
        }

        function randomTarget(max){
        }
        
        var xRandom = randomTarget(600);
        var yRandom = randomTarget(400);

        drawTarget(xRandom, yRandom);

    </script>
</body>
