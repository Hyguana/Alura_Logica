<!DOCTYPE html>
<head>
    <meta charse="UTF-8">
    <script>
        var xAxis = 600;
        var yAxis = 400;
    </script>
</head>
<style>
    canvas{
        border: solid 1px;
    }
</style>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        var tela = document.querySelector('canvas');
        var pincel =tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0,0,xAxis,yAxis);

        var raio = 10;

        function drawCircle(x,y, raio, cor){
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.fill();
        }

        function limpaTela(){
            pincel.clearRect(0, 0, xAxis, yAxis);
        }
        
        function drawTarget(x, y){
        drawCircle(x, y, raio+20, 'red');
        drawCircle(x, y, raio+10, 'white');
        drawCircle(x, y, raio, 'red');
        }

        function randomTarget(max){
            return Math.floor(Math.random() *max);
        }
        
        function updateScreen(){
            limpaTela();
            var xRandom = randomTarget(xAxis);
            var yRandom = randomTarget(yAxis);
            drawTarget(xRandom, yRandom);
        }

        setInterval(updateScreen, 1000);
    </script>
</body>
</html>
