<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function escreva(frase){
        document.write(frase);
        pulaLinha();
    }

    function calcImc(altura, peso){
        var imc = peso / (altura * altura);
        //retorna o valor
        return(imc);
    }
    var imc1 = calcImc(1.79,80);
    var imc2 = calcImc(1.80,85);
    escreva(imc1);
    escreva(imc2);
</script>
