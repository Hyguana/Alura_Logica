<meta charset="UTF-8">
<h3>Etanol ou Gasolina?</h3>
<script>
   var kmGas    = 480;
   var tanque   = 40;
   var mediaGas = (kmGas / tanque);
   var kmEta    = 300;
   var mediaEta = (kmEta / tanque);

    document.writeln("Km/L Gasolina : " + mediaGas + "<br>");
    document.writeln("Km/L Etanol   : " + mediaEta);
</script>
