<!-- fracao.html -->
<canvas width="700" height="500"></canvas>

<script>
    function desenhaQuadrado(x,y,proporcao,cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y,proporcao,proporcao);
        pincel.strokeStyle='Black';
        pincel.strokeRect(x,y,proporcao,proporcao);
    }

    function desenhaTexto(texto, x,y){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='20px Fantasy';
        pincel.fillStyle='Black';
        pincel.fillText(texto,x,y);
    }

    desenhaTexto('Qual é a Fração ?',50,30);

    for (x=50;x<350;x=x+100){
        desenhaQuadrado(x,50,100, 'Lime');
    }
    desenhaQuadrado(350,50,100,'White');
</script>
